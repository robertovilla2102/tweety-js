{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js trucho</h1>
  </div>
  <div class="row">
    <div class="col-md-3" id="img-text">
      <img src="/iamges/twitter.jpg" alt="img" class="img-thumbnail" id="img-principal">
      <b >Twitter P5</b><br>
      100k followers
    </div>
    <div class="col-md-9">
    
        {% if showform %}
        <div id="formulario" >
            <form action="/agregarTweet" method="POST">
                <div class="form-group">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">Inbresa tu nombrea aca!</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Escribi tu twwet</label>
                  <input type="text" name="content" class="form-control" id="exampleInputPassword1">
                </div>
              
                <button type="submit" class="btn btn-warning">Publicar tweet</button>
              </form>
        </div>
        {% endif %}

        <br> <br>

      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div id="tweets">
          <img src="/iamges/img2.png" alt="pepe" class="img-thumbnail" id="img">
          <div>
              <h4>
                <a id="nombres" href="/users/{{tweet.name}}">{{tweet.name}}</a> </h4>
              <p> <a id="pepe" href="/tweet/{{tweet.id}}">{{tweet.content}}</a>
            </p>
          </div>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
